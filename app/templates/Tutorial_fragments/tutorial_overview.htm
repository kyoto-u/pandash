<h2 id="section-overview">・課題表：時間割表示</h2>
<div class="tutorialtext">
  <p>
    　未提出の課題を時間割形式で表示します。メニュー左の「時間割表示」ボタンを押してください。
  </p>
  <p>
    　時間割には一コマごとに科目名とその科目の課題が表示されます。表示される課題は<b>一科目につき２つまで</b>です。
  </p>
  <p>　時間割に表示しきれなかった科目は「その他の科目」欄に表示されます</p>
  <p>
    <b>(PC・タブレットのみ)</b
    >すでに提出した課題が表示されている場合、その課題の課題名にカーソルを合わせ、画面右部の「ここに課題をドラッグ＆ドロップして完了済みにする」にドラッグ＆ドロップしてください。その課題は非表示になります。
  </p>
</div>
