<h2 id="section-outline">・PandAshでできること</h2>
<div class="tutorialtext">
  <p>
    　PandAshはPandAと連携したサービスです。PandA上の<strong>あなたの課題をひと目で確認することができます</strong>。
    複数の科目の課題を一度にチェックできるだけでなく、曜日や締切までの時間でしぼりこんで検索することも可能です。
    なお、サーバーの負荷の関係から、ログイン時以外の課題更新はすべて<strong>手動</strong>となりますので、ご理解のほどよろしくお願いいたします。
  </p>
  <p>
    　また、PandA上にアップロードされた<strong>授業資料をダウンロードする機能</strong>もあります。ぜひご活用ください。
  </p>
</div>
