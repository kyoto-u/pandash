<h2 id="section-chatroom">・チャットルーム</h2>
<div class="tutorialtext">
    <p>
        チャットルームでは同じ授業に参加している学生とコミュニケーションをとることができます。<br />
        ページ上部、「チャットルーム」ボタンからチャットルーム一覧を表示してください。<br />
    </p>
    <p>
        「入室する」ボタンからチャットルームに入ることができます。投稿されたメッセージがページ中央に表示され、ページ下部よりメッセージを送信することができます。<br />
        チャットルームは匿名でご利用いただけます。
    </p>
</div>
