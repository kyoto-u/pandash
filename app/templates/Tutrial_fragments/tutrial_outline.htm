<h2 id="section-outline">・PandAshでできること</h2>
<div class="tutrialtext">
    <p>
        　PandAshはPandAと連携したサービスです。PandA上の<strong>あなたの課題をひと目で確認することができます</strong>。
        複数の科目の課題を一度にチェックできるだけでなく、曜日や締切までの時間でしぼりこんで検索することも可能です。
    </p>
    <p>
        　また、PandA上にアップロードされた<strong>授業資料をダウンロードする機能</strong>もあります。
        PandA上で授業資料をダウンロードしようとすれば、一つ一つ手作業で行わなければいけませんでした。PandAshでは、授業資料一覧からダウンロードしたいリソースを選び、<strong>一括でダウンロード</strong>することができます。
    </p>
</div>
