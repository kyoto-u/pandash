<h2 id="section-tasklist">・課題表：一覧表示</h2>
<div class="tutrialtext" style="height: 300px;">
    <p>
        　未提出の課題を表形式で表示します。メニュー左の「一覧表示」ボタンを押してください。
    </p>
    <p>
        表には課題の科目名、課題名、締め切りまでの時間、締切日が書かれています。
    </p>
    <p>
        しぼりこみ検索ボックスから表示する課題をしぼりこむことができます。PC・タブレットなら画面左部、スマートフォンなら画面上部に表示されます。
    </p>
    <p>
        <b>(PC・タブレットのみ)</b>すでに提出した課題が表示されている場合、その課題の課題名にカーソルを合わせ、画面左部の「ここに課題をドラッグ＆ドロップして完了済みにする」にドラッグ＆ドロップしてください。その課題は非表示になります。
    </p>

</div>
