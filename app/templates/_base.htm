<!--Modal-->
<div class="modal fade" id="modal_timeboard_select" tabindex="-1"
role="dialog" aria-labelledby="label1" aria-hidden="true">

<div class="modal-content">

</div>

    <table class="table table-sm　text-nowrap">

            <th class="col-2">水</th>
            <th class="col-2">木</th>
            <th class="col-2">金</th>
        </tr>
      </thead>
      <tbody>
        <tr class = "d-flex">
            <td class="col-2">1</td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#">英語リーディング</a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#">物理学基礎論</a></td>
        </tr>
        <tr class = "d-flex">
            <td class="col-2">2</td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#">線形代数学A</a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
        </tr>
        <tr class = "d-flex">
            <td class="col-2">3</td>
            <td class="col-2"><a class="btn btn-link" href="#">微分積分学A</a></td>
            <td class="col-2"><a class="btn btn-link" href="#">自然現象と数学</a></td>
            <td class="col-2"><a class="btn btn-link" href="#">英語WL A</a></td>
            <td class="col-2"><a class="btn btn-link" href="#">ドイツ語IA(演習)</a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
      　</tr>
      　<tr class = "d-flex">
            <td class="col-2">4</td>
            <td class="col-2"><a class="btn btn-link" href="#">ILAS</a></td>
            <td class="col-2"><a class="btn btn-link" href="#">アルゴリズム入門</a></td>
            <td class="col-2"><a class="btn btn-link" href="#">地球工学総論</a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#">基礎化学実験</a></td>
    　　</tr>
    　  <tr class = "d-flex">
            <td class="col-2">5</td>
            <td class="col-2"><a class="btn btn-link" href="#">情報基礎演習</a></td>

            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
            <td class="col-2"><a class="btn btn-link" href="#"></a></td>
　　      </tr>
      </tbody>
    </table>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">とじる</button>
</div>
</div>
</div>
</div>
