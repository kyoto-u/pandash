<div class="container mt-2">
    <h1 class="mb-5">表示科目</h1>
    <section class="mb-4">
        <h3 class="pb-3">・表示科目の更新</h3>
        <div class="container">
            <div class="row">
                <div>現在PandAに表示されている科目は {{last_update_subject}}時点であなたが履修していた科目です。新しく科目を追加した場合は右下のボタンを押して更新してください。</div>
                <button class="btn btn-secondary ml-auto" onclick="location.href='/update_subject'">更新する</button>
            </div>
        </div>
    </section>
    <section>
        <h3 class="pb-3">・表示する科目の選択</h3>
        <div class="container border-left">
            <ul>
                {% for course in courses_to_be_taken %}
                <li class="list-unstyled">
                    <div class="d-inline-flex">
                        <div class="form-check">
                            <input class="course_checkbox" value="{{course.course_id}}" type="checkbox" {% if
                                course.hide==0 %}checked{% endif %}>
                            <label class="ml-1" for="{{course.course_id}}">{{course.coursename}}</label>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>
    <section>
        <h3>
            <input type="checkbox" id="show_already_due_check" {% if show_already_due==1 %}checked{% endif
                %}>締切を過ぎた課題を表示する
        </h3>
    </section>
</div>
<!-- <div class="row">
    <button class="btn btn-secondary mx-auto" id="apply_btn">適用する</button>
</div> -->

<section>
    <h3 id="apply_msg" style="display: none;">
        適用しました。
    </h3>
    <h3 id="cancel_msg" style="display: none;">
        適用できませんでした。
    </h3>
</section>
</div>
